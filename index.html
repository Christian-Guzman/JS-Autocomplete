<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="index.js" defer></script>
</head>

<body>
    <div class="header-container">
        <header>JavaScript Components</header>
    </div>
    <container class="js-container">
        <!-- COUNTERS -->
        <section class="counters-container">
            <h1>Click To Count UP</h1>
            <button class="reset">RESET</button>
            <div class="counter">
                <button class="counter__button">+</button>
                <span class="counter__count">1</span>
            </div>
            <div class="counter">
                <button class="counter__button">+</button>
                <span class="counter__count">2</span>
            </div>
            <div class="counter">
                <button class="counter__button">+</button>
                <span class="counter__count">3</span>
            </div>
            <div class="counter">
                <button class="counter__button">+</button>
                <span class="counter__count">4</span>
            </div>
        </section>
        <!-- CURRENT DATE -->
        <section id="current-date">
            <h1>Current Date</h1>
            <div class="current-date">UNINITIALIZED</div>
        </section>
        <!-- CURRENT TIME-->
        <section id="current-time">
            <h1>Current Time</h1>
            <div class="current-time">UNITIALIZED</div>
        </section>
    </container>
</body>

</html>
